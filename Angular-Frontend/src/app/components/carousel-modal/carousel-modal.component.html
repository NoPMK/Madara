<section class="modal-container" *ngIf="carousel.visible" (click)="closeModal()">
  <span class="close" (click)="closeModal()">&times;</span>
</section>

<div id="carouselModal" class="modal" *ngIf="carousel.visible">
    <!-- Modal content -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://coolmaterial.com/wp-content/uploads/2019/12/Niko-Architecture-House-in-the-Landscape.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://coolmaterial.com/wp-content/uploads/2019/12/Niko-Architecture-House-in-the-Landscape-8.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://coolmaterial.com/wp-content/uploads/2019/12/Niko-Architecture-House-in-the-Landscape-6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://coolmaterial.com/wp-content/uploads/2019/12/Niko-Architecture-House-in-the-Landscape-4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
  </div>
